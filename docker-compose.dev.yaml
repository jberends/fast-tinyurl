

version: "3"


services:
  app: &app
    build:
      context: .
      dockerfile: ./Dockerfile
    image: fast_tinyurl
    container_name: app
    volumes:
      - ./app:/app/
    ports:
      - "8888:80"
    env_file:
      - .env
    environment:
      DEBUG: "True"


  postgres:
    image: postgres:latest
    container_name: postgres